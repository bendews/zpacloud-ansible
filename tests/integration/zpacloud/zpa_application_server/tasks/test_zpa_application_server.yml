---
- block:

    - name: Ensure ZPA API Credential is Set
      ansible.builtin.fail:
        msg: client_id, client_secret and customer_id should be defined in tests/integration/integration_config.yml
      when:
        - client_id, client_secret, customer_id are not defined
        - client_id, client_secret, customer_id | length == 0

    - name: Ensure Application Server is (Absent)
      willguibr.zpacloud.zpa_application_server:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        address: "{{ address }}"
        config_space: "{{ config_space }}"

    - name: Verify Application Server is absent
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Ensure Application Server is (Present)
      willguibr.zpacloud.zpa_application_server:
        state: present
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        address: "{{ address }}"
        config_space: "{{ config_space }}"
      register: result

    - name: Give the cloud a minute to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Verify Application Server is present (from present)
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == name
          - result.data.enabled in ["true", "false"]

    - name: Destroy Application Server is (Absent)
      willguibr.zpacloud.zpa_application_server:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        address: "{{ address }}"
        config_space: "{{ config_space }}"
      register: result

    - name: Verify Application Server is absent (from absent)
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Give the cloud a minute to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Create the Application Server (Inactive)
      willguibr.zpacloud.zpa_application_server:
        state: inactive
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        address: "{{ address }}"
        config_space: "{{ config_space }}"
      register: result

    - name: Give the cloud a minute to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Verify Application Server is present (from present)
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == name
          - result.data.status == "false"

    - name: Give the cloud a minute to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Create the Application Server (always)
      willguibr.zpacloud.zpa_application_server:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        address: "{{ address }}"
        config_space: "{{ config_space }}"
      ignore_errors: true  # Should this fail, we'll clean it up next run