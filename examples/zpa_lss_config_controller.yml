- name: LSS Controller
  hosts: localhost
  tasks:
    - name: Gather LSS Client Types
      willguibr.zpacloud.zpa_lss_client_types_info:
      register: client_types
    - name: client_types
      debug:
        msg: "{{ client_types }}"
    - name: Gather LSS Status Codes
      willguibr.zpacloud.zpa_lss_config_status_codes_info:
      register: status_codes
    - name: status_codes
      debug:
        msg: "{{ status_codes }}"
